<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор позиции</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 8px;
            height: 100vh;
            overflow: hidden;
        }
        
        .calculator {
            background: #1e293b;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #334155;
            max-width: 500px;
            margin: 0 auto;
            height: calc(100vh - 16px);
            display: flex;
            flex-direction: column;
        }
        
        .calculator-header {
            text-align: center;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid #334155;
        }
        
        h1 {
            font-size: 22px;
            color: #f1f5f9;
        }
        
        .calculator-body {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }
        
        .calculator-body::-webkit-scrollbar {
            width: 4px;
        }
        
        .calculator-body::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        .calculator-body::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 2px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .input-group {
            flex: 1;
            min-width: 0;
        }
        
        .input-group.full-width {
            flex: 0 0 100%;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 16px;
            font-weight: 600;
            color: #94a3b8;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 18px;
            color: #f8fafc;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .risk-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            margin: 14px 0;
            position: relative;
        }
        
        .risk-section::before {
            content: "Способ задания риска";
            position: absolute;
            top: -10px;
            left: 12px;
            background: #1e293b;
            padding: 0 6px;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
        }
        
        .or-divider {
            text-align: center;
            margin: 10px 0;
            color: #64748b;
            font-size: 13px;
            font-weight: 600;
            position: relative;
        }
        
        .or-divider::before, .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #334155;
        }
        
        .or-divider::before {
            left: 0;
        }
        
        .or-divider::after {
            right: 0;
        }
        
        .leverage-group {
            margin: 14px 0;
        }
        
        .leverage-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .leverage-input input {
            flex: 1;
        }
        
        .leverage-label {
            font-size: 13px;
            color: #64748b;
            margin-top: 2px;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin: 8px 0 14px;
        }
        
        .calculate-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
        }
        
        .result {
            background: rgba(34, 197, 94, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            padding: 14px;
            margin-top: 4px;
            display: none;
        }
        
        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #22c55e;
        }
        
        .result-reset {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 15px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .result-reset:hover {
            background: rgba(148, 163, 184, 0.1);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-size: 17px;
            color: #94a3b8;
            flex: 1;
        }
        
        .result-value {
            font-size: 20px;
            font-weight: 700;
            color: #f8fafc;
            text-align: right;
            font-family: 'Courier New', monospace;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 6px;
            }
            
            .calculator {
                padding: 12px;
                height: calc(100vh - 12px);
            }
            
            .input-row {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            label {
                font-size: 15px;
            }
            
            input {
                padding: 11px;
                font-size: 17px;
            }
            
            .calculate-btn {
                padding: 15px;
                font-size: 17px;
            }
            
            .result-label {
                font-size: 16px;
            }
            
            .result-value {
                font-size: 18px;
            }
        }
        
        @media (min-width: 1024px) {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .calculator {
                width: 450px;
                height: auto;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Калькулятор позиции</h1>
        </div>
        
        <div class="calculator-body">
            <div class="input-row">
                <div class="input-group">
                    <label for="entryPrice">Цена входа ($)</label>
                    <input type="number" id="entryPrice" placeholder="100" step="0.0001" value="">
                </div>
                
                <div class="input-group">
                    <label for="stopPrice">Цена стопа ($)</label>
                    <input type="number" id="stopPrice" placeholder="95.00" step="0.0001" value="">
                </div>
            </div>
            
            <div class="risk-section">
                <div class="input-group full-width">
                    <label for="riskDollars">Сумма риска ($)</label>
                    <input type="number" id="riskDollars" placeholder="100" step="0.01" value="">
                </div>
                
                <div class="or-divider">ИЛИ</div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="capital">Капитал ($)</label>
                        <input type="number" id="capital" placeholder="10000" step="0.01" value="">
                    </div>
                    
                    <div class="input-group">
                        <label for="riskPercent">Риск (%)</label>
                        <input type="number" id="riskPercent" placeholder="1" step="0.01" value="">
                    </div>
                </div>
            </div>
            
            <div class="leverage-group">
                <label for="leverage">Плечо</label>
                <div class="leverage-input">
                    <input type="number" id="leverage" min="1" step="0.1" value="1" placeholder="1 = без плеча">
                </div>
                <div class="leverage-label">1 = без плеча, 10 = 10x плечо</div>
            </div>
            
            <button class="calculate-btn" onclick="calculatePosition()">Рассчитать позицию</button>
            
            <div class="result" id="resultOutput">
                <div class="result-header">
                    <div class="result-title">Результаты</div>
                    <button class="result-reset" onclick="resetForm()">Сброс</button>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Размер позиции (в единицах актива):</div>
                    <div class="result-value" id="positionSizeUnits">0</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Размер позиции:</div>
                    <div class="result-value"><span id="positionSizeDollars">0</span> $</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label" id="leverageLabel">Размер позиции с 10x плечом:</div>
                    <div class="result-value"><span id="positionSizeLeveraged">0</span> $</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция для удаления лишних нулей после запятой
        function formatNumber(value, maxDecimals = 6) {
            // Сначала округляем до maxDecimals знаков
            let str = value.toFixed(maxDecimals);
            
            // Удаляем лишние нули в конце
            str = str.replace(/(\.\d*?[1-9])0+$/, "$1");
            
            // Удаляем точку, если после нее ничего нет
            str = str.replace(/\.$/, "");
            
            return str;
        }
        
        // Функция для форматирования чисел с пробелами (денежный формат)
        function formatMoney(value, decimals = 2) {
            // Форматируем с нужным количеством знаков после запятой
            let str = value.toFixed(decimals);
            
            // Разделяем целую и дробную части
            let parts = str.split('.');
            let integerPart = parts[0];
            let decimalPart = parts.length > 1 ? '.' + parts[1] : '';
            
            // Добавляем пробелы каждые 3 цифры справа налево
            integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            
            return integerPart + decimalPart;
        }
        
        // Функция для форматирования единиц актива (убирает нули, добавляет пробелы для больших чисел)
        function formatUnits(value) {
            // Сначала форматируем с удалением лишних нулей
            let str = formatNumber(value, 6);
            
            // Проверяем, есть ли десятичная часть
            if (str.includes('.')) {
                let parts = str.split('.');
                let integerPart = parts[0];
                let decimalPart = '.' + parts[1];
                
                // Добавляем пробелы в целую часть
                integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                
                return integerPart + decimalPart;
            } else {
                // Если нет десятичной части, просто добавляем пробелы
                return str.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            }
        }
        
        function calculatePosition() {
            // Получаем значения из полей ввода
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const stop = parseFloat(document.getElementById('stopPrice').value);
            const riskDollars = parseFloat(document.getElementById('riskDollars').value);
            const capital = parseFloat(document.getElementById('capital').value);
            const riskPercent = parseFloat(document.getElementById('riskPercent').value);
            const leverage = parseFloat(document.getElementById('leverage').value);
            
            // Проверка на корректность данных
            if (!entry || !stop || entry <= 0) {
                alert("Введите корректные значения цены входа и стопа.");
                return;
            }
            
            if (Math.abs(entry - stop) <= 0.0000001) {
                alert("Цена входа и стоп-лосса не должны быть равны.");
                return;
            }
            
            // Проверка плеча
            if (!leverage || leverage < 1) {
                alert("Плечо должно быть не менее 1.");
                return;
            }
            
            // Рассчитываем риск в долларах
            let riskAmount;
            if (riskDollars && riskDollars > 0) {
                // Используем абсолютный риск
                riskAmount = riskDollars;
            } else if (capital && capital > 0 && riskPercent && riskPercent > 0) {
                // Используем процент от капитала
                riskAmount = capital * (riskPercent / 100);
                // Обновляем поле с абсолютным риском для наглядности
                document.getElementById('riskDollars').value = riskAmount.toFixed(2);
            } else {
                alert("Укажите либо сумму риска, либо капитал и процент риска.");
                return;
            }
            
            if (riskAmount <= 0) {
                alert("Риск должен быть положительным числом.");
                return;
            }
            
            // 1. Риск на одну единицу
            const riskPerUnit = Math.abs(entry - stop);
            
            // 2. Размер позиции в единицах актива
            const positionUnits = riskAmount / riskPerUnit;
            
            // 3. Размер позиции в долларах (объем сделки)
            const positionDollars = positionUnits * entry;
            
            // 4. Размер позиции с учетом плеча (требуемая маржа/залог)
            const positionWithLeverage = positionDollars / leverage;
            
            // Обновляем заголовок с плечом
            const leverageLabel = document.getElementById('leverageLabel');
            if (leverage === 1) {
                leverageLabel.textContent = 'Размер позиции без плеча:';
            } else {
                leverageLabel.textContent = `Размер позиции с ${leverage}x плечом:`;
            }
            
            // Отображаем результаты с форматированием
            document.getElementById('positionSizeUnits').textContent = formatUnits(positionUnits);
            document.getElementById('positionSizeDollars').textContent = formatMoney(positionDollars);
            document.getElementById('positionSizeLeveraged').textContent = formatMoney(positionWithLeverage);
            
            // Цвет для плеча
            const leveragedElement = document.getElementById('positionSizeLeveraged');
            if (leverage > 1) {
                leveragedElement.style.color = '#fbbf24';
            } else {
                leveragedElement.style.color = '#22c55e';
            }
            
            // Показываем блок с результатами
            document.getElementById('resultOutput').classList.add('active');
            
            // Прокручиваем к результатам на мобильных
            if (window.innerWidth <= 480) {
                document.getElementById('resultOutput').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function resetForm() {
            document.getElementById('entryPrice').value = '';
            document.getElementById('stopPrice').value = '';
            document.getElementById('riskDollars').value = '';
            document.getElementById('capital').value = '';
            document.getElementById('riskPercent').value = '';
            document.getElementById('leverage').value = '1';
            document.getElementById('resultOutput').classList.remove('active');
            document.getElementById('leverageLabel').textContent = 'Размер позиции с 10x плечом:';
        }
        
        // Синхронизация полей риска
        document.getElementById('riskDollars').addEventListener('input', function() {
            document.getElementById('capital').value = '';
            document.getElementById('riskPercent').value = '';
        });
        
        document.getElementById('capital').addEventListener('input', function() {
            document.getElementById('riskDollars').value = '';
        });
        
        document.getElementById('riskPercent').addEventListener('input', function() {
            document.getElementById('riskDollars').value = '';
        });
        
        // Расчёт по Enter
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    calculatePosition();
                }
            });
        });
        
        // Автофокус на первом поле при загрузке
        window.addEventListener('load', function() {
            document.getElementById('entryPrice').focus();
        });
        
        // Обновляем заголовок при изменении плеча
        document.getElementById('leverage').addEventListener('input', function() {
            const leverage = parseFloat(this.value) || 10;
            const leverageLabel = document.getElementById('leverageLabel');
            if (leverage === 1) {
                leverageLabel.textContent = 'Размер позиции без плеча:';
            } else {
                leverageLabel.textContent = `Размер позиции с ${leverage}x плечом:`;
            }
        });
    </script>
</body>
</html>
