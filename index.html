<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ–∑–∏—Ü–∏–∏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 8px;
            height: 100vh;
            overflow: hidden;
        }
        
        .calculator {
            background: #1e293b;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #334155;
            max-width: 500px;
            margin: 0 auto;
            height: calc(100vh - 16px);
            display: flex;
            flex-direction: column;
        }
        
        .calculator-header {
            text-align: center;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid #334155;
        }
        
        h1 {
            font-size: 22px;
            color: #f1f5f9;
        }
        
        .calculator-body {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }
        
        .calculator-body::-webkit-scrollbar {
            width: 4px;
        }
        
        .calculator-body::-webkit-scrollbar-track {
            background: #1e293b;
        }
        
        .calculator-body::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 2px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .input-group {
            flex: 1;
            min-width: 0;
        }
        
        .input-group.full-width {
            flex: 0 0 100%;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-size: 16px;
            font-weight: 600;
            color: #94a3b8;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background-color: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 18px;
            color: #f8fafc;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .risk-section {
            background: rgba(30, 41, 59, 0.5);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            margin: 14px 0;
            position: relative;
        }
        
        .risk-section::before {
            content: "–°–ø–æ—Å–æ–± –∑–∞–¥–∞–Ω–∏—è —Ä–∏—Å–∫–∞";
            position: absolute;
            top: -10px;
            left: 12px;
            background: #1e293b;
            padding: 0 6px;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
        }
        
        .or-divider {
            text-align: center;
            margin: 10px 0;
            color: #64748b;
            font-size: 13px;
            font-weight: 600;
            position: relative;
        }
        
        .or-divider::before, .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #334155;
        }
        
        .or-divider::before {
            left: 0;
        }
        
        .or-divider::after {
            right: 0;
        }
        
        .leverage-group {
            margin: 14px 0;
        }
        
        .leverage-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .leverage-input input {
            flex: 1;
        }
        
        .leverage-label {
            font-size: 13px;
            color: #64748b;
            margin-top: 2px;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin: 8px 0 14px;
        }
        
        .calculate-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
        }
        
        .result {
            background: rgba(34, 197, 94, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            padding: 14px;
            margin-top: 4px;
            display: none;
        }
        
        .result.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #22c55e;
        }
        
        .result-reset {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 15px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .result-reset:hover {
            background: rgba(148, 163, 184, 0.1);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-size: 17px;
            color: #94a3b8;
            flex: 1;
        }
        
        .result-value {
            font-size: 20px;
            font-weight: 700;
            color: #f8fafc;
            text-align: right;
            font-family: 'Courier New', monospace;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 6px;
            }
            
            .calculator {
                padding: 12px;
                height: calc(100vh - 12px);
            }
            
            .input-row {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            label {
                font-size: 15px;
            }
            
            input {
                padding: 11px;
                font-size: 17px;
            }
            
            .calculate-btn {
                padding: 15px;
                font-size: 17px;
            }
            
            .result-label {
                font-size: 16px;
            }
            
            .result-value {
                font-size: 18px;
            }
        }
        
        @media (min-width: 1024px) {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .calculator {
                width: 450px;
                height: auto;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>üìä –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø–æ–∑–∏—Ü–∏–∏</h1>
        </div>
        
        <div class="calculator-body">
            <div class="input-row">
                <div class="input-group">
                    <label for="entryPrice">–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ ($)</label>
                    <input type="number" id="entryPrice" placeholder="100" step="0.0001" value="">
                </div>
                
                <div class="input-group">
                    <label for="stopPrice">–¶–µ–Ω–∞ —Å—Ç–æ–ø–∞ ($)</label>
                    <input type="number" id="stopPrice" placeholder="95.00" step="0.0001" value="">
                </div>
            </div>
            
            <div class="risk-section">
                <div class="input-group full-width">
                    <label for="riskDollars">–°—É–º–º–∞ —Ä–∏—Å–∫–∞ ($)</label>
                    <input type="number" id="riskDollars" placeholder="100" step="0.01" value="">
                </div>
                
                <div class="or-divider">–ò–õ–ò</div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="capital">–ö–∞–ø–∏—Ç–∞–ª ($)</label>
                        <input type="number" id="capital" placeholder="10000" step="0.01" value="">
                    </div>
                    
                    <div class="input-group">
                        <label for="riskPercent">–†–∏—Å–∫ (%)</label>
                        <input type="number" id="riskPercent" placeholder="1" step="0.01" value="">
                    </div>
                </div>
            </div>
            
            <div class="leverage-group">
                <label for="leverage">–ü–ª–µ—á–æ</label>
                <div class="leverage-input">
                    <input type="number" id="leverage" min="1" step="0.1" value="1" placeholder="1 = –±–µ–∑ –ø–ª–µ—á–∞">
                </div>
                <div class="leverage-label">1 = –±–µ–∑ –ø–ª–µ—á–∞, 10 = 10x –ø–ª–µ—á–æ</div>
            </div>
            
            <button class="calculate-btn" onclick="calculatePosition()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ø–æ–∑–∏—Ü–∏—é</button>
            
            <div class="result" id="resultOutput">
                <div class="result-header">
                    <div class="result-title">üìà –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</div>
                    <button class="result-reset" onclick="resetForm()">–°–±—Ä–æ—Å</button>
                </div>
                
                <div class="result-item">
                    <div class="result-label">–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ (–≤ –µ–¥–∏–Ω–∏—Ü–∞—Ö –∞–∫—Ç–∏–≤–∞):</div>
                    <div class="result-value" id="positionSizeUnits">0</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏:</div>
                    <div class="result-value"><span id="positionSizeDollars">0</span> $</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label" id="leverageLabel">–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ —Å 10x –ø–ª–µ—á–æ–º:</div>
                    <div class="result-value"><span id="positionSizeLeveraged">0</span> $</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ª–∏—à–Ω–∏—Ö –Ω—É–ª–µ–π –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
        function formatNumber(value, maxDecimals = 6) {
            // –°–Ω–∞—á–∞–ª–∞ –æ–∫—Ä—É–≥–ª—è–µ–º –¥–æ maxDecimals –∑–Ω–∞–∫–æ–≤
            let str = value.toFixed(maxDecimals);
            
            // –£–¥–∞–ª—è–µ–º –ª–∏—à–Ω–∏–µ –Ω—É–ª–∏ –≤ –∫–æ–Ω—Ü–µ
            str = str.replace(/(\.\d*?[1-9])0+$/, "$1");
            
            // –£–¥–∞–ª—è–µ–º —Ç–æ—á–∫—É, –µ—Å–ª–∏ –ø–æ—Å–ª–µ –Ω–µ–µ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç
            str = str.replace(/\.$/, "");
            
            return str;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–µ–ª —Å –ø—Ä–æ–±–µ–ª–∞–º–∏ (–¥–µ–Ω–µ–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç)
        function formatMoney(value, decimals = 2) {
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å –Ω—É–∂–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∑–Ω–∞–∫–æ–≤ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
            let str = value.toFixed(decimals);
            
            // –†–∞–∑–¥–µ–ª—è–µ–º —Ü–µ–ª—É—é –∏ –¥—Ä–æ–±–Ω—É—é —á–∞—Å—Ç–∏
            let parts = str.split('.');
            let integerPart = parts[0];
            let decimalPart = parts.length > 1 ? '.' + parts[1] : '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –∫–∞–∂–¥—ã–µ 3 —Ü–∏—Ñ—Ä—ã —Å–ø—Ä–∞–≤–∞ –Ω–∞–ª–µ–≤–æ
            integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            
            return integerPart + decimalPart;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –µ–¥–∏–Ω–∏—Ü –∞–∫—Ç–∏–≤–∞ (—É–±–∏—Ä–∞–µ—Ç –Ω—É–ª–∏, –¥–æ–±–∞–≤–ª—è–µ—Ç –ø—Ä–æ–±–µ–ª—ã –¥–ª—è –±–æ–ª—å—à–∏—Ö —á–∏—Å–µ–ª)
        function formatUnits(value) {
            // –°–Ω–∞—á–∞–ª–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å —É–¥–∞–ª–µ–Ω–∏–µ–º –ª–∏—à–Ω–∏—Ö –Ω—É–ª–µ–π
            let str = formatNumber(value, 6);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –¥–µ—Å—è—Ç–∏—á–Ω–∞—è —á–∞—Å—Ç—å
            if (str.includes('.')) {
                let parts = str.split('.');
                let integerPart = parts[0];
                let decimalPart = '.' + parts[1];
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –≤ —Ü–µ–ª—É—é —á–∞—Å—Ç—å
                integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                
                return integerPart + decimalPart;
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–µ—Å—è—Ç–∏—á–Ω–æ–π —á–∞—Å—Ç–∏, –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã
                return str.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            }
        }
        
        function calculatePosition() {
            // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –ø–æ–ª–µ–π –≤–≤–æ–¥–∞
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const stop = parseFloat(document.getElementById('stopPrice').value);
            const riskDollars = parseFloat(document.getElementById('riskDollars').value);
            const capital = parseFloat(document.getElementById('capital').value);
            const riskPercent = parseFloat(document.getElementById('riskPercent').value);
            const leverage = parseFloat(document.getElementById('leverage').value);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö
            if (!entry || !stop || entry <= 0) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è —Ü–µ–Ω—ã –≤—Ö–æ–¥–∞ –∏ —Å—Ç–æ–ø–∞.");
                return;
            }
            
            if (Math.abs(entry - stop) <= 0.0000001) {
                alert("–¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ –∏ —Å—Ç–æ–ø-–ª–æ—Å—Å–∞ –Ω–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å —Ä–∞–≤–Ω—ã.");
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–ª–µ—á–∞
            if (!leverage || leverage < 1) {
                alert("–ü–ª–µ—á–æ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 1.");
                return;
            }
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∏—Å–∫ –≤ –¥–æ–ª–ª–∞—Ä–∞—Ö
            let riskAmount;
            if (riskDollars && riskDollars > 0) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–±—Å–æ–ª—é—Ç–Ω—ã–π —Ä–∏—Å–∫
                riskAmount = riskDollars;
            } else if (capital && capital > 0 && riskPercent && riskPercent > 0) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –æ—Ç –∫–∞–ø–∏—Ç–∞–ª–∞
                riskAmount = capital * (riskPercent / 100);
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–µ —Å –∞–±—Å–æ–ª—é—Ç–Ω—ã–º —Ä–∏—Å–∫–æ–º –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏
                document.getElementById('riskDollars').value = riskAmount.toFixed(2);
            } else {
                alert("–£–∫–∞–∂–∏—Ç–µ –ª–∏–±–æ —Å—É–º–º—É —Ä–∏—Å–∫–∞, –ª–∏–±–æ –∫–∞–ø–∏—Ç–∞–ª –∏ –ø—Ä–æ—Ü–µ–Ω—Ç —Ä–∏—Å–∫–∞.");
                return;
            }
            
            if (riskAmount <= 0) {
                alert("–†–∏—Å–∫ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º —á–∏—Å–ª–æ–º.");
                return;
            }
            
            // 1. –†–∏—Å–∫ –Ω–∞ –æ–¥–Ω—É –µ–¥–∏–Ω–∏—Ü—É
            const riskPerUnit = Math.abs(entry - stop);
            
            // 2. –†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ –≤ –µ–¥–∏–Ω–∏—Ü–∞—Ö –∞–∫—Ç–∏–≤–∞
            const positionUnits = riskAmount / riskPerUnit;
            
            // 3. –†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ –≤ –¥–æ–ª–ª–∞—Ä–∞—Ö (–æ–±—ä–µ–º —Å–¥–µ–ª–∫–∏)
            const positionDollars = positionUnits * entry;
            
            // 4. –†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ —Å —É—á–µ—Ç–æ–º –ø–ª–µ—á–∞ (—Ç—Ä–µ–±—É–µ–º–∞—è –º–∞—Ä–∂–∞/–∑–∞–ª–æ–≥)
            const positionWithLeverage = positionDollars / leverage;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –ø–ª–µ—á–æ–º
            const leverageLabel = document.getElementById('leverageLabel');
            if (leverage === 1) {
                leverageLabel.textContent = '–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ –±–µ–∑ –ø–ª–µ—á–∞:';
            } else {
                leverageLabel.textContent = `–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ —Å ${leverage}x –ø–ª–µ—á–æ–º:`;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º
            document.getElementById('positionSizeUnits').textContent = formatUnits(positionUnits);
            document.getElementById('positionSizeDollars').textContent = formatMoney(positionDollars);
            document.getElementById('positionSizeLeveraged').textContent = formatMoney(positionWithLeverage);
            
            // –¶–≤–µ—Ç –¥–ª—è –ø–ª–µ—á–∞
            const leveragedElement = document.getElementById('positionSizeLeveraged');
            if (leverage > 1) {
                leveragedElement.style.color = '#fbbf24';
            } else {
                leveragedElement.style.color = '#22c55e';
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏
            document.getElementById('resultOutput').classList.add('active');
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth <= 480) {
                document.getElementById('resultOutput').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        function resetForm() {
            document.getElementById('entryPrice').value = '100';
            document.getElementById('stopPrice').value = '95';
            document.getElementById('riskDollars').value = '100';
            document.getElementById('capital').value = '10000';
            document.getElementById('riskPercent').value = '1';
            document.getElementById('leverage').value = '10';
            document.getElementById('resultOutput').classList.remove('active');
            document.getElementById('leverageLabel').textContent = '–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ —Å 10x –ø–ª–µ—á–æ–º:';
        }
        
        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ–ª–µ–π —Ä–∏—Å–∫–∞
        document.getElementById('riskDollars').addEventListener('input', function() {
            document.getElementById('capital').value = '';
            document.getElementById('riskPercent').value = '';
        });
        
        document.getElementById('capital').addEventListener('input', function() {
            document.getElementById('riskDollars').value = '';
        });
        
        document.getElementById('riskPercent').addEventListener('input', function() {
            document.getElementById('riskDollars').value = '';
        });
        
        // –†–∞—Å—á—ë—Ç –ø–æ Enter
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    calculatePosition();
                }
            });
        });
        
        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            document.getElementById('entryPrice').focus();
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ø–ª–µ—á–∞
        document.getElementById('leverage').addEventListener('input', function() {
            const leverage = parseFloat(this.value) || 10;
            const leverageLabel = document.getElementById('leverageLabel');
            if (leverage === 1) {
                leverageLabel.textContent = '–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ –±–µ–∑ –ø–ª–µ—á–∞:';
            } else {
                leverageLabel.textContent = `–†–∞–∑–º–µ—Ä –ø–æ–∑–∏—Ü–∏–∏ —Å ${leverage}x –ø–ª–µ—á–æ–º:`;
            }
        });
    </script>
</body>
</html>
